<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dominick Goehrig" />
    <meta name="description" content="A place for friends to share photos" />
    <meta name="keywords" content="Friends, Pictures, Sharing" />
    <title>Spots</title>

    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          <img
          src="<%=require('./images/Logo.svg')%>"
          alt="logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            <img
            src="<%=require('./images/avatar-min.jpg')%>"
            alt="avatar"
            class="profile__avatar"
          />
          <div class="profile__name-card">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                <img
                <img
                src="<%=require('./images/Group-2.svg')%>"
                alt="editor-pencil"
                class="profile__edit-pencil"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__post-btn">
            <img
              <img
              src="<%=require('./images/Group-26.svg')%>"
              alt="plus icon"
              class="profile__plus-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__delete-btn"></button>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="name-error" class="modal__error"></span>
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span id="description-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form name="add-card-form" class="modal__form" novalidate>
            <label for="add-card-link" class="modal__label">
              Image link
              <input
                id="add-card-link"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
                required
              />
              <span id="add-card-link-error" class="modal__error"></span>
            </label>
            <label for="caption" class="modal__label">
              Caption
              <input
                id="caption"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="caption-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="modal-preview">
      <div class="modal__container modal__container_preview">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_preview"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
  </body>
</html>
